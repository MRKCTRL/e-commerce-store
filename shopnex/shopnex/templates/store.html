{% load static %}

{% extends 'store/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
<!-- bootstrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body>
<div class="row">
  {% for product in products %}
  <div class="vol-lg-4">
    <img class="thumbnail" src="{% product.image.URL %}" alt="">
    <div class="box-element">
      <h5><strong>{{product.name}}</strong></h5>
<hr>
<button type="btn btn-outline-secondary add-btn" name="button">Add to Cart</button>
<a class="btn btn-btn-outline-success" href="#">Preview</a>
<h4 style="display: inline-block;float: right">ZAR {{product.price|floatformat:2}}</h4>
    </div>

  </div>
{% endfor  %}
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock content %}
  </body>
</html>
